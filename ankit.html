<!-- @format -->

<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <body>
    <div class="d-flex justify-content-center">
      <div class="w-50">
        <div class="d-flex justify-content-center">
          <h1 class="registration-title">Registration</h1>
        </div>
        <div class="mb-3">
          <lable for="exampleInputEmail1" class="form-label">Name</lable>
          <input
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            type="text"
            placeholder="First Name"
          />
          <input
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            type="text"
            placeholder="Middle Name"
          />
          <input
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            type="text"
            placeholder="Last Name"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label>Interest</label>
          <select class="form-select" multiple>
            <option value="Games">Games</option>
            <option value="Anime">Anime</option>
            <option value="Movies">Movies</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Date Of Birth</label
          >
          <input class="form-control" id="exampleInputPassword1" type="date" />
        </div>
        <div class="mb-3 form-check">
          <label lass="form-check-label" for="exampleCheck1">Dark Mode</label>
          <input class="form-check-input" id="exampleCheck1" type="checkbox" />
        </div>
        <div>
          <button class="btn btn-primary" type="Submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
